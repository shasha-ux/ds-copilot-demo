services:
  - type: web
    name: ds-copilot-demo
    runtime: node
    rootDir: .
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: HOST
        value: 0.0.0.0
      - key: FIGMA_ACCESS_TOKEN
        sync: false
      - key: DS_CONFLUENCE_BASE_URL
        value: "https://gccom.atlassian.net"
      - key: DS_ALLOWED_CONTEXT_HOSTS
        value: "gccom.atlassian.net"
      - key: DS_ALLOWED_SCHEMA_HOSTS
        value: ""
      - key: DS_SCHEMA_FETCH_AUTH_MODE
        value: none
      - key: DS_SCHEMA_FETCH_TIMEOUT_MS
        value: "7000"
